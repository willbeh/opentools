<h1>{{ result.title }}</h1>
<mat-accordion class="example-headers-align" multi>
  <ng-container *ngFor="let key of displayItems">
    <ng-container *ngIf="getItem(key) as items">
      <ng-container *ngIf="items.length">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ key }} </mat-panel-title>
          </mat-expansion-panel-header>

          {{ items | json }}
        </mat-expansion-panel>
      </ng-container>
    </ng-container>
  </ng-container>
</mat-accordion>
